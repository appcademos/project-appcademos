<div id="login" *ngIf="visible">
    <div class="icon size-48 icon-close-circle-white cursor-pointer" (click)="close()"></div>

    <div class="card-container" *ngIf="!showSignUp">
        <div class="title fs-32 fw-700 color-white">Inicia sesión</div>
        <div class="card">
            <div>
                <div class="input-container">
                    <div class="title">Email</div>
                    <input type="text" name="email" placeholder="Escribe tu dirección de email" [(ngModel)]="login.email">
                </div>
                <div class="input-container">
                    <div class="title">Contraseña</div>
                    <input type="password" name="password" placeholder="Escribe tu contraseña" [(ngModel)]="login.password">
                </div>
            </div>
            <!--<div class="forgot-pass noselect">¿Olvidaste tu contraseña?</div>-->

            <div class="button" (click)="sendLogin()">Acceder</div>

            <div class="bottom">
                <div class="item">¿No tienes cuenta? <span class="noselect" (click)="showSignUp = true">Regístrate</span></div>
            </div>

            <div class="overlay" [hidden]="!sendingLogin">
                <div class="spinner"></div>
            </div>

            <div class="overlay complete" *ngIf="loginComplete">
                <div class="fs-20 fw-600 color-green">¡Hola {{ userService.user.name }}!</div>
            </div>
        </div>
    </div>

    <div class="card-container" *ngIf="showSignUp">
        <div class="title fs-32 fw-700 color-white">Regístrate</div>
        <div class="card">
            <div>
                <div class="input-container">
                    <div class="title">Nombre</div>
                    <input type="text" name="name" placeholder="Escribe tu nombre" [(ngModel)]="signup.name">
                </div>
                <div class="input-container">
                    <div class="title">Apellidos</div>
                    <input type="text" name="last-name" placeholder="Escribe tus apellidos" [(ngModel)]="signup.lastName">
                </div>
                <div class="input-container">
                    <div class="title">Email</div>
                    <input type="text" name="email" placeholder="Escribe tu dirección de email" [(ngModel)]="signup.email">
                </div>
                <div class="input-container">
                    <div class="title">Contraseña</div>
                    <input type="password" name="password" placeholder="Escribe tu contraseña" [(ngModel)]="signup.password">
                </div>
                <div class="input-container">
                    <div class="title">Repite la contraseña</div>
                    <input type="password" name="repeat-password" placeholder="Escribe tu contraseña" [(ngModel)]="signup.repeatPassword">
                </div>
            </div>

            <label class="checkbox-container">
                Acepto la <a href="" target="_blank" class="color-green fw-500">política de privacidad</a>
                <input type="checkbox" [(ngModel)]="signup.conditionsAccepted">
                <span class="checkmark"></span>
            </label>

            <div class="button" (click)="sendSignup()">Crear cuenta</div>

            <div class="bottom">
                <div class="item">Ya tienes cuenta? <span class="noselect" (click)="showSignUp = false">Inicia sesión</span></div>
            </div>

            <div class="overlay" [hidden]="!sendingSignup">
                <div class="spinner"></div>
            </div>

            <div class="overlay complete" [hidden]="!signupComplete">
                <div class="fs-20 fw-600 color-green">¡Tu usuario ha sido creado!</div>
            </div>
        </div>
    </div>
</div>
