<div class="form full-width">
    <form>
      <div class="form-group">
        <label>Nombre del curso</label>
        <input type="text" class="form-control" [(ngModel)]="title" name="title">
      </div>
      <div class="form-group-container">
          <div class="form-group">
            <label>Duración</label>
            <input type="text" class="form-control" [(ngModel)]="duration" name="duration">
          </div>
          <div class="form-group">
              <label>Numero de horas</label>
              <input type="number" class="form-control" [(ngModel)]="hours" name="hours">
          </div>
      </div>
      <div class="form-group-container">
        <div class="form-group" style="height:180px">
          <label>Material</label>
          <textarea type="text" style="height:180px" class="md-textarea form-control" [(ngModel)]="material" name="material" mdbInput></textarea>
        </div>
        <div class="form-group" style="height:180px">
          <label>Temario</label>
          <textarea type="text" style="height:180px" class="md-textarea form-control" [(ngModel)]="theme" name="theme" mdbInput></textarea>
        </div>
      </div>
      <div class="form-group-container">
          <div class="form-group" style="height:180px">
            <label>Cómo serán las clases</label>
            <textarea type="text" style="height:180px" class="md-textarea form-control" [(ngModel)]="howareclasses" name="howareclasses" mdbInput></textarea>
          </div>
         
        </div>
        <div class="form-group-container">
          <div class="form-group" style="height:180px">
              <label>Este curso es para ti si...</label>
              <textarea type="text" style="height:180px" class="md-textarea form-control" [(ngModel)]="foryouif" name="foryouif" mdbInput></textarea>
          </div>
        </div>
        <!--div class="form-group-container">
          <div class="form-group" style="height:180px">
              <label>De que va este curso</label>
              <textarea type="text" style="height:180px" class="md-textarea form-control" [(ngModel)]="estecurso" name="estecurso" mdbInput></textarea>
          </div>
        </div-->
        <!--div class="form-group-container">
            <div class="form-group" style="height:180px">
                <label>Obejtivo</label>
                <textarea type="text" style="height:180px" class="md-textarea form-control" [(ngModel)]="" name="" mdbInput></textarea>
            </div>
        </div>
        <div class="form-group-container">
            <div class="form-group" style="height:180px">
                <label>Level_english</label>
                <textarea type="text" style="height:180px" class="md-textarea form-control" [(ngModel)]="" name="" mdbInput></textarea>
            </div>
        </div>
        <div class="form-group-container">
            <div class="form-group" style="height:180px">
                <label>Whatsup</label>
                <textarea type="text" style="height:180px" class="md-textarea form-control" [(ngModel)]="" name="" mdbInput></textarea>
            </div>
        </div-->
      <div class="form-group-container">
          <div class="form-group">
            <label>Precio</label>
            <input type="number" class="form-control" [(ngModel)]="price" name="price">
          </div>
          <div class="form-group">
            <label>Precio tachado</label>
            <input type="number" class="form-control" [(ngModel)]="oldPrice" name="oldprice">
          </div>
      </div>
      <div class="form-group-container">
          <div class="form-group">
            <label>Fecha de inicio</label>
            <input class="form-control" [(ngModel)]="startDate" name="startdate" placeholder="dd/mm/aaaa">
          </div>
          <div class="form-group">
            <label>URL Video</label>
            <input class="form-control" [(ngModel)]="videoUrl" name="videourl">
          </div>
      </div>
      <div class="form-group-container">
          <div class="form-group">
            <label>Completo</label>
            <div class="checkboxContainer">
                <app-checkbox [red]="true" [checked]="isBooked" (onChange)="onChangeIsBooked($event)"></app-checkbox>
            </div>
          </div>
          <div class="form-group"></div>
      </div>
     
      <!--<div class="form-group">
        <label for="exampleInputDescription">Descripción del curso</label>
        <input type="text" class="form-control" [(ngModel)]="description" name="description" id="exampleInputPhone" placeholder="Descripción del curso">
      </div>
      <div class="form-group">
        <label for="exampleInputsizeclass">Alumnos por clase</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" id="exampleInputsizeclass" placeholder="Número de alumnos por clase">
      </div>

      <select multiple class="form-control" id="exampleInputTags">
          <option>First Certificate</option>
          <option>Advanced</option>
          <option>Inglés nivel B2</option>
          <option>Inglés nivel C1</option>
          <option>TOEFL</option>
          <option>IELTS</option>
      </select>-->

      <div class="button full-width noshadow" (click)="updateCourse()">{{ (courses != null && courses.length > 1) ? 'Actualizar cursos' : 'Guardar curso' }}</div>
    </form>
</div>
