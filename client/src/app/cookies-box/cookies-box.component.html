<div id="cookies-box" *ngIf="show">

    <!--<div class="icon-container" (click)="onClickClose()">
        <div class="icon icon-close-thin"></div>
    </div>-->
    <div class="buttons-container">
        <div class="button small white" (click)="onClickCancel()">Rechazar</div>
        <div class="button small green noshadow" (click)="onClickAccept()">Aceptar</div>
    </div>
</div>
