<div class="form full-width">
      <div class="form-group">
        <label>Nombre del curso<span *ngIf="createMode || this.course != null">*</span></label>
        <input type="text" nz-input nzSize="large" [(ngModel)]="title" name="title">
      </div>
      <div class="form-group-container">
          <div class="form-group">
              <label>Categoría<span *ngIf="createMode || this.course != null">*</span></label>
              <nz-select [(ngModel)]="categoryId" nzSize="large">
                  <nz-option *ngFor="let category of categories" [nzLabel]="category.name" [nzValue]="category._id"></nz-option>
              </nz-select>
          </div>
          <div class="form-group">
            <label>Modalidad<span *ngIf="createMode || this.course != null">*</span></label>
            <div class="switchContainer">
                Presencial <nz-switch [(ngModel)]="isOnline"></nz-switch> Online
            </div>
          </div>
      </div>
      <div class="form-group-container">
          <div class="form-group">
            <label>Duración<span *ngIf="createMode || this.course != null">*</span></label>
            <input type="text" nz-input nzSize="large" [(ngModel)]="duration" name="duration">
          </div>
          <div class="form-group">
              <label>Numero de horas<span *ngIf="createMode || this.course != null">*</span></label>
              <input type="text" nz-input nzSize="large" [(ngModel)]="hours" name="hours">
          </div>
      </div>
      <div class="form-group-container">
          <div class="form-group">
            <label>Clases semanales<span *ngIf="createMode || this.course != null">*</span></label>
            <input type="text" nz-input nzSize="large" [(ngModel)]="weekClasses" name="weekclasses">
          </div>
          <div class="form-group">
            <label>Precio<span *ngIf="createMode || this.course != null">*</span></label>
            <input type="number" nz-input nzSize="large" [(ngModel)]="price" name="price">
          </div>
      </div>
      <div class="form-group-container">
          <div class="form-group">
            <label>Precio tachado</label>
            <input type="number" nz-input nzSize="large" [(ngModel)]="oldPrice" name="oldprice">
          </div>
          <div class="form-group">
            <label>Fecha de inicio<span *ngIf="createMode || this.course != null">*</span></label>
            <input nz-input nzSize="large" [(ngModel)]="startDate" name="startdate" placeholder="dd/mm/aaaa">
          </div>
      </div>
      <div class="form-group-container">
          <div class="form-group">
            <label>URL Video</label>
            <input nz-input nzSize="large" [(ngModel)]="videoUrl" name="videourl">
          </div>
          <div class="form-group">
            <label>Grupos</label>
            <app-text-array-editor
                [(array)]="group"
            ></app-text-array-editor>
          </div>
      </div>
      <div class="form-group-container">
          <div class="form-group">
            <label>Imágenes<span *ngIf="createMode || this.course != null">*</span></label>
            <app-text-array-editor
                [(array)]="images"
            ></app-text-array-editor>
          </div>
          <div class="form-group">
            <label>Nº máximo alumnos</label>
            <input type="number" nz-input nzSize="large" [(ngModel)]="sizeClass" name="sizeClass">
          </div>
      </div>
      <div class="form-group-container" *ngIf="courses == null || courses.length == 0">
          <div class="form-group">
            <label>Completo</label>
            <div class="checkboxContainer">
                <app-checkbox [red]="true" [checked]="isBooked" (onChange)="onChangeIsBooked($event)"></app-checkbox>
            </div>
          </div>
          <div class="form-group">
            <label>Oculto</label>
            <div class="checkboxContainer">
                <app-checkbox [red]="true" [checked]="hidden" (onChange)="onChangeHidden($event)"></app-checkbox>
            </div>
          </div>
      </div>

      <div class="button full-width noshadow" (click)="onPressMainButton()">{{ createMode ? 'Crear curso' : ((courses != null && courses.length > 1) ? 'Actualizar cursos' : 'Guardar curso') }}</div>
</div>
