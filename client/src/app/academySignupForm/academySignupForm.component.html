<div class="container">
  <h1 *ngIf="!isLogin"> Academy SignUp</h1>
  <h1 *ngIf="isLogin"> Academy Login</h1>


  <form *ngIf="!isLogin">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputName">Name</label>
      <input type="text" class="form-control" [(ngModel)]="name" name="name" id="exampleInputName" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="exampleInputLocation">Location</label>
      <input type="text" class="form-control" [(ngModel)]="location" name="location" id="exampleInputLocation" placeholder="Location">
    </div>
    <div class="form-group">
      <label for="exampleInputPhone">Phone</label>
      <input type="text" maxlength="9" class="form-control" [(ngModel)]="phone" name="phone" id="exampleInputPhone" placeholder="Phone">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button *ngIf="!isLogin" type="submit" class="btn btn-primary" (click)="signup()">Sign Up!</button>
    <button *ngIf="isLogin" type="submit" class="btn btn-primary" (click)="login()">Login</button>
  </form>


  <form *ngIf="isLogin">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
  </form>

  <button *ngIf="!isLogin" type="button" class="btn btn-primary" (click)="isLogin = true">Ya tengo mi academia registrada</button>
  <button *ngIf="isLogin" type="button" class="btn btn-primary" (click)="isLogin = false">Quiero registrar mi academia!</button>
