<div class="col-md-7 d-flex searchbox-holder">
  <div class="input-group" id="searchbox-courses">
    <input type="text" name="searchcourses" [(ngModel)]="searchcourses" class="form-control" placeholder="Encuentra tu curso..." (keyup.enter)="findCourses()">
    <button class="btn btn-secondary d-flex justify-content-center" type="button" (click)="findCourses()">
      <i class="fas fa-search" style="font-size: 20px;"></i>
    </button>
  </div>
</div>
