<div class="container">
<h1 *ngIf="!isLogin"> User SignUp</h1>
<h1 *ngIf="isLogin"> User Login</h1>

<div class="w-50">

  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp"
      placeholder="Enter email">
    </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button *ngIf="!isLogin" type="submit" class="btn btn-primary" (click)="signup()">Sign Up!</button>
  <button *ngIf="isLogin" type="submit" class="btn btn-primary" (click)="login()">Login</button>
</form>

<button *ngIf="!isLogin" type="button" class="btn btn-primary" (click)="isLogin = true">I have an account!</button>
<button *ngIf="isLogin" type="button" class="btn btn-primary" (click)="isLogin = false">I do not have an account!</button>
<app-isAcademyButton></app-isAcademyButton>
</div>
</div>
