<div class="container d-flex flex-column align-items-center pt-5">
  <h3 *ngIf="!isLogin">Regístrate en Appcademos</h3>
 <h3 *ngIf="isLogin">Inicia Sesión</h3>

  <div class="row w-75 mt-5">
    <form class="w-100">
      <div class="row w-100 m-0">
        <div class="form-group col-md-4 m-0 p-2">
        <form *ngIf="isLogin">
            <div class="form-group">
                <label for="exampleInputEmail1">Correo electrónico</label>
                <input type="email" class="form-control" [(ngModel)]="email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Introduce tu correo electrónico">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" [(ngModel)]="password" name="password" id="exampleInputPassword1" placeholder="Introduce tu contraseña">
              </div>

        </form>
          <form *ngIf="!isLogin">
          <div class="form-group">
              <label for="exampleInputEmail1">Nombre y Apellidos</label>
              <input type="text" class="form-control" [(ngModel)]="name" name="name" id="exampleInputText1" aria-describedby="textHelp"
                placeholder="Tu nombre y apellidos">
            </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Correo electrónico</label>
          <input type="email" class="form-control" [(ngModel)]="email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Introduce tu correo electrónico">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" id="exampleInputPassword1" placeholder="Escribe una contraseña">
        </div>
       
        <div class="form-check">
          <input type="checkbox" class="form-check-input mt-2" id="termsAndConditions">
          <label class="form-check-label mt-2" for="termsAndConditions">Acepto la
            <a href="https://docs.google.com/document/d/1syysOVjW1KyL6f_N9-DCHaTkRjeYDvDW1SxyUrDVvgE/edit?usp=sharing"target="_blank">política de privacidad</a> de Appcademos</label>
        </div>
        <button type="submit" class="btn btn-danger form-btn col-md-4 mt-2" (click)="signup()">REGISTRARME</button>
        <button *ngIf="isLogin" type="submit" class="btn btn-signup form-btn col-md-4 mt-2" (click)="login()">Login</button>
      </form>
      </div>

  </div>
  <div>
    <p *ngIf="!isLogin" class="signin-link mt-2">{{"¿Ya tienes una cuenta?" | uppercase}}
      <a (click)="isLogin = true">{{"Inicia Sesión" | uppercase}}</a>
    </p>
    <p *ngIf="isLogin" class="signin-link">{{"¿Aún no tienes una cuenta?" | uppercase}}
      <a (click)="isLogin = false">{{"Regístrate" | uppercase}}</a>
    </p>
  </div>
           <app-isAcademyButton></app-isAcademyButton>
