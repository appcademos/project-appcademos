      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Correo electrónico</label>
          <input type="email" class="form-control" [(ngModel)]="email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Introduce tu correo electrónico">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" id="exampleInputPassword1" placeholder="Escribe una contraseña">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Usuario de Instagram</label>
          <input type="text" class="form-control" [(ngModel)]="instauser" name="password" id="exampleInputText1" placeholder="Tu usuario de instagram">
        </div>
        <div class="form-check">
          <input class="form-check-input" [(ngModel)]="preferences" type="radio" name="exampleRadios" id="exampleRadios1" value="FCE"multiple>
          <label class="form-check-label" for="exampleRadios1">
            First Certificate
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" [(ngModel)]="preferences" type="radio" name="exampleRadios" id="exampleRadios2" value="CAE">
          <label class="form-check-label" for="exampleRadios2">
            Advanced
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" [(ngModel)]="preferences" type="radio" name="exampleRadios" id="exampleRadios2" value="TOEFL">
          <label class="form-check-label" for="exampleRadios2">
            TOEFL
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" [(ngModel)]="preferences" type="radio" name="exampleRadios" id="exampleRadios2" value="IELTS">
          <label class="form-check-label" for="exampleRadios2">
            IELTS
          </label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input mt-2" id="termsAndConditions">
          <label class="form-check-label mt-2" for="termsAndConditions">Acepto los
            <a [routerLink]="['']">términos y condiciones</a> de Appcademos</label>
        </div>
        <button type="submit" class="btn btn-signup form-btn col-md-4 mt-2" (click)="signup()">¡Registrarme!</button>
      </form>
