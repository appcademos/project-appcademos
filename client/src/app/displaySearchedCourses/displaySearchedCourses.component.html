<ng-template #t let-fill="fill">
  <span class="star" [class.full]="fill === 100">
    <span class="half" [style.width.%]="fill">★</span>★</span>
</ng-template>
<div *ngIf="courseService.searching === false">

  <div *ngIf="courseService.foundCourses.length === 0" class="text-center">
    <h3>No hay cursos para esta categoría</h3>
  </div>

  <div *ngIf="courseService.foundCourses.length !== 0">

    <div class="card-group">
      <div class="p-2 d-flex justify-content-center" *ngFor="let course of courseService.foundCourses; let courseIndex = index">
        <div class="card course-item">
          <div class="course-item-img" *ngIf="course.images.length !== 0">
            <img class="mw-100" [src]="course.images[0].imagePath" alt="course.images[0].imageName">
          </div>
          <div class="card-body p-3">
            <div class="row justify-content-between m-0">
              <div class="p-0 mb-3">
                <h5 class="card-title m-0">{{course.title}}</h5>
                <small class="text-muted">{{course.academy.name}}</small>
              </div>
              <div class="text-right">
                <p class="card-text card-price">
                  {{course.price | currency:'EUR'}}
                </p>
              </div>
            </div>
            <div class="card-text d-flex justify-content-between align-items-center mb-3">
              <p class="m-0">{{course.startDate | date: "dd/MM/yyyy"}}</p>
              <i class="far fa-calendar-alt"></i>
            </div>
            <div class="card-text d-flex justify-content-between align-items-center">
              <p class="m-0">{{course.academy.address}}</p>
              <i class="fas fa-map-marker-alt"></i>
            </div>
          </div>
          <div class="card-footer d-flex align-items-center justify-content-between">
            Reviews ({{course.reviews.length}})
            <ngb-rating rate="{{calcReviewGrade(course.reviews)}}" [starTemplate]="t" [readonly]="true" max="5"></ngb-rating>
            <a [routerLink]="['/course/view']" [queryParams]="{id: course._id}" (click)="courseService.viewCourse = courseIndex">
              <button class="btn btn-danger btn-sm card-btn">Ver más</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
