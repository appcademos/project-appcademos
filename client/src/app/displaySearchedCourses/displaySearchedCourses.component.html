<div class="responsive-container">
    <div *ngIf="courseService.searching === false">

      <div *ngIf="courseService.foundCourses.length === 0" class="text-center mt-5">
        <h3>No hay cursos para esta categor√≠a</h3>
      </div>

      <div *ngIf="courseService.foundCourses.length !== 0">
        <div class="card-group mb-5">
          <div class="course-item-container" *ngFor="let course of courseService.foundCourses; let courseIndex = index">
             <app-course-card [course]="course"></app-course-card>
          </div>
        </div>
      </div>
    </div>
</div>
