<div *ngIf="courseService.searching === false">
  <div *ngIf="courseService.foundCourses.length === 0">
    <h3>No hay cursos</h3>
  </div>
  <div *ngIf="courseService.foundCourses.length !== 0">
    <ul class="course-list">
      <li *ngFor="let course of courseService.foundCourses" class="course-item mt-3 d-flex btest">
        <div class="course-item-image btest">
          <img [src]="" alt="">
        </div>
        <div class="w-75 p-1 d-flex flex-column justify-content-around">
          <div class="d-flex justify-content-between">
            <div>
              <h3 class="p-0 m-0">{{course.title}}</h3>
              <small class="text-muted">{{course.academy.name}}</small>
            </div>
            <div class=" w-25 d-flex justify-content-center align-items-center">
              <h3>
                {{course.price | currency:'EUR'}}
              </h3>
            </div>
          </div>
          <div class="p-0 mt-4 w-100">
            <div class="col-12 p-0" *ngIf="course.description.length > 300">
              <p>{{course.description | slice:0:300}}...
                <a [routerLink]="">Ver más</a>
              </p>
            </div>
            <div class="col-12 p-0" *ngIf="course.description.length <= 300">
              <p>{{course.description}}</p>
            </div>
          </div>
          <div class="text-right p-2 d-flex align-items-center justify-content-end">
            <ng-template #t let-fill="fill">
              <span class="star" [class.full]="fill === 100">
                <span class="half" [style.width.%]="fill">★</span>★</span>
            </ng-template>
            <ngb-rating rate="{{calcReviewGrade(course.reviews)}}" [starTemplate]="t" [readonly]="true" max="5"></ngb-rating>
            <a [routerLink]="" class="ml-2">Reviews ({{course.reviews.length}})
            </a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
